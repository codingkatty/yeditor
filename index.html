<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yeditor</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.js"></script>
</head>
<body>
    <div class="toolbar">
        <button id="saveAsPdf">Save as PDF</button>
        <button id="saveAsMd">Save as MD</button>
        <button id="copy">Copy</button>
        <button id="generateAi">Generate AI</button>
        <span style="margin-left: auto; color: var(--text-secondary);">Drop images or markdown files</span>
    </div>
    <div id="editor-container">
        <div id="editor">
            <textarea id="markdown" placeholder="Enter your markdown here..."># Hello World
This is a **Markdown** preview.</textarea>
        </div>
        <div id="preview" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
