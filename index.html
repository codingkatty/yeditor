<head>
    <meta charset="UTF-8">

<body>
    <div class="toolbar">
        <button id="saveAsPdf">Save as PDF</button>
        <button id="saveAsMd">Save as MD</button>
        <button id="copy">Copy</button>
        <button id="generateAi">Generate AI</button>
        <span style="margin-left: auto; color: var(--text-secondary);">Drop images or markdown files</span>
    </div>
    <div id="editor-container">
        <div id="editor">
            <textarea id="markdown" placeholder="Enter your markdown here..."># Hello World!
---
Welcome to Yeditor! Its a Markdown editor made by [@codingkatty](https://github.com/codingkatty).

You can do many things here! It's the same as normal markdown syntax. Well, here's also a list of main *(cool)* features we have:

- **Drag and drop image (and markdown)**
When you drag and drop an image, it will be hosted and shown here.
- **AI Edits**
By clicking generate AI, AI will edit your markdown. Note that this is still in progress, so it might not function very well.
- **Save Markdown**
Save it as a PDF or Markdown file.
